<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some
            <span class="font-semibold	text-amber-600">Moneyy!!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-500 p-8 rounded-xl hover:bg-red-700">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-amber-300 p-8 rounded-xl hover:bg-red-700">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-rose-400 p-8 rounded-xl hover:bg-red-700">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>
            </div>
        </section>
        <section>
            <!-- Deposit and Withdraw -->
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white mt-8">
                <div class="bg-fuchsia-400 p-8 rounded-xl hover:bg-red-700">
                    <h4 class="text-2xl mb-4">Please Deposit</h4>
                    <div>
                        <input class="w-9/12 block mb-2 px-3 text-black" type="text" name="" id="deposit-field"
                            placeholder="$ Amount you want to Deposit">
                            <!-- button here  -->
                        <button id="btn-deposit"
                            class="bg-blue-500 px-8 py-2 text-white font-medium rounded-md hover:bg-sky-700">Submit</button>
                    </div>
                </div>
                <div class="bg-teal-500 p-8 rounded-xl hover:bg-red-700">
                    <h4 class="text-2xl mb-4">Please Withdraw</h4>
                    <div>
                        <input class="w-9/12 block mb-2 px-3 text-black" type="text" name="" id="withdraw-field"
                            placeholder="$ Amount you want to Withdraw">
                        <button id="btn-withdraw"
                            class="bg-blue-500 px-8 py-2 text-white font-medium rounded-md hover:bg-sky-700">Submit</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>

</html>
