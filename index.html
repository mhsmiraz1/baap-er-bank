<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To Your
            <span class="font-semibold	text-amber-600">Bapp Er Bank!!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-200 mt-6 w-9/12 mx-auto p-8">
            <h3 class="mb-4 text-3xl font-semibold">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-2 px-3" type="email" name="" id="user-email" placeholder="Your Email Address">
                <input class="w-9/12 block mb-2 px-3" type="password" name="" id="user-password" placeholder="Your Password">
                <button id="btn-submit"
                    class="bg-blue-500 px-8 py-2 text-white font-medium rounded-md hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
